<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Anastasiia Haioshko Portfolio</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<section id="header">
				<header class="major">
					<h1>Contact</h1>
					<p>Anastasiia Haioshko</p>
				</header>
				<div class="container">
					<ul class="actions special">
						<li><a href="#one" class="button primary scrolly">Explore</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<section id="one" class="main special">
        <div class="container">
					<div class="content">
						<header class="major">
							<h2>Me on Instagram</h2>
						</header>
						<p><a href="https://www.instagram.com/nastia_haioshko/">Press here to check my photos </p>
					</div>
					<a href="#two" class="goto-next scrolly">Next</a>
				</div>
			</section>

		<!-- Two -->
			<section id="two" class="main special">
				<div class="container">
					<div class="content">
						<header class="major">
							<h2>Me on GitHub</h2>
						</header>
						<p><a href="https://github.com/anastasiiahaioshko">Press here to see my works </p>
						
					</div>
					<a href="#three" class="goto-next scrolly">Next</a>
				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<div class="container">
					<header class="major">
						<h2>Get in touch via email</h2>
					</header>
					<form method="post" action="#">
						<div class="row gtr-uniform">
							<div class="col-6 col-12-xsmall"><input type="text" name="name" id="name" placeholder="Name" /></div>
							<div class="col-6 col-12-xsmall"><input type="email" name="email" id="email" placeholder="Email" /></div>
							<div class="col-12"><textarea name="message" id="message" placeholder="Message" rows="4"></textarea></div>
							<div class="col-12">
								<ul class="actions special">
									<li><input type="submit" value="Send Message" class="primary" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
				<footer>
					<ul class="icons">
						<li><a href="https://www.instagram.com/nastia_haioshko/" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="https://github.com/anastasiiahaioshko" class="fab fa-github-square"><span class="label">Github</span></a></li>
					</ul>
				</footer>
			</section>

	</body>
						</link>
</html>
